<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <title>Twogere Web Signin</title>
  </head>
  <body>
    <div class="login-box">
      <div class="logo">
        <img src="/assets/images/sphere logo 1.jpg" alt="logo" />
      </div>

      <form id="signin_form">
        <div class="email-section show">
          <div class="user-box">
            <input
              type="email"
              name="email"
              required
              autofocus
              class="border p-2"
              id="floatingEmail"
            />
            <label class="emailLabel">Email address *</label>
            <p
              class="position-absolute end-0 top-0 bottom-0 d-none edit bg-white"
            >
              <a href="#" class="nav-link text-decoration-none edit-txt"
                >Edit</a
              >
            </p>
          </div>
          <p id="emailError" class="text-danger mx-0"></p>

          <p
            class="btn w-100 py-2 mt-2 text-white proceed-button"
            style="background-color: #388da8"
          >
            Continue
          </p>
        </div>

        <div class="password-section">
          <div class="user-box">
            <input
              type="password"
              name="password"
              id="floatingPassword"
              required
              autofocus
              class="border p-2"
            />
            <label for="floatingPassword">Password *</label>

            <input type="hidden" name="product" id="product" value="twogere" />
            <p class="position-absolute end-0 top-0 btn eye">
              <i class="bi bi-eye-slash bi-eye fs-4"></i>
            </p>
          </div>
          <p id="passwordError" class="text-danger mx-0"></p>

          <p id="error" class="text-danger mx-0"></p>
          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="remember-me"
            />

            <label class="form-check-label text-dark" for="remember-me">
              Remember me
            </label>
            <label class="form-check-label text-dark"
              ><a href="/forgot_password.html">Forgot password?</a></label
            >
          </div>
          <button
            type="submit"
            class="btn w-100 py-2 mt-2 text-white login-btn"
            style="background-color: #388da8"
          >
            Continue
          </button>
        </div>
      </form>
      <p>
        Do not have an account?
        <a
          href="/signup.html"
          class="text-decoration-none ms-2"
          style="color: #388da8"
          >sign up</a
        >
      </p>
    </div>
    <script src="/assets/encryption/encryption.js"></script>
    <script type="module" src="/assets/js/login.js"></script>
  </body>
</html>
