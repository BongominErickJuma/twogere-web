<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <title>Twogere Admin Signin</title>
  </head>
  <body>
    <div class="reset-box">
      <div class="logo">
        <img src="/assets/images/sphere logo 1.jpg" alt="logo" />
      </div>

      <form id="reset_form" class="mt-5">
        <div class="email-section show">
          <p>Enter Email Address</p>
          <div class="user-box">
            <input
              type="email"
              name="email"
              required
              autofocus
              class="border p-2"
              id="floatingEmail"
            />
            <label class="emailLabel">Email address *</label>
          </div>
          <p id="emailError" class="text-danger mx-0"></p>

          <p
            class="btn w-100 py-2 mt-2 text-white proceed-button"
            style="background-color: #388da8"
          >
            Continue
          </p>
        </div>

        <div class="verify-contact-email">
          <div class="row">
            <p class="col-9" id="resetError">
              Enter Reset code sent to your email
            </p>
          </div>

          <div class="user-box">
            <input
              type="text"
              name="resend_code"
              id="floatingCode"
              required
              class="border p-2"
            />
            <label for="floatingCode">Enter Reset Code *</label>
          </div>

          <p
            type="submit"
            id="reset-btn"
            class="btn w-100 py-2 mt-2 text-white"
            style="background-color: #388da8"
          >
            Continue
          </p>
        </div>

        <div class="passwords">
          <p id="passwordError">Enter New Password</p>

          <div class="user-box">
            <input
              type="password"
              name="password"
              id="floatingPassword"
              required
              class="border p-2"
            />
            <label>New password *</label>
          </div>

          <div class="user-box">
            <input
              type="password"
              name="confirm_password"
              id="floatingConfirmPassword"
              required
              class="border p-2"
            />
            <label>Confirm password *</label>
          </div>

          <p id="successChange"></p>
          <button
            type="submit"
            id="submit_form"
            class="btn w-100 py-2 mt-2 text-white"
            style="background-color: #388da8"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="/assets/js/reset.js"></script>
  </body>
</html>
